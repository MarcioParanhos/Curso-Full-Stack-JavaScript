<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Forms</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            text-align: center;
            justify-content: center;
            width: 100%;
            right: 100%;
        }

        .form-group {
            text-align: start;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <form action="#" method="post">
            <h3>Cadastro da Liga dos Astronaltas</h3>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                -
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date">
                -
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <br>
            <div>
                <label for="country">Nacionalidade:</label>
                <select name="country" id="country">
                    <option value="brasileiro">Brasileiro</option>
                    <option value="russo">Russo</option>
                </select>
                -
                <label for="">Genero:</label>
                <label for="masc">M</label>
                <input type="radio" id="masc" value="masculino" name="masc">
                <label for="fem">F</label>
                <input type="radio" id="fem" value="feminino" name="fem">
            </div>
            <div>
                <p>Suas Principais qualidades:</p>
                <input type="checkbox" name="int" id="int">
                <label for="int">Inteligencia</label>
                |
                <input type="checkbox" name="res" id="res">
                <label for="res">Resiliencia</label>
                |
                <input type="checkbox" name="fis" id="fis">
                <label for="fis">Preparo fisico</label>
                |
                <input type="checkbox" name="educ" id="educ">
                <label for="educ">Educação</label>
            </div>
            <br>
            <div>
                <textarea name="obs" id="obs" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronalta?"></textarea>
            </div>
            <br>
            <input type="submit" value="Criar">
        </form>
    </div>
</body>

</html>
